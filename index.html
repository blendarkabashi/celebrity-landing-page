<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the Secret Behind David Mitchell's Transformation Method</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header class="hero">
        <div class="container">
            <nav class="header-nav">
                <div class="custom-logo">DM</div>
                <button id="cta-button-nav" class="cta-button">Join the Masterclass</button>
            </nav>
        </div>
    </header>
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Discover the Secret Behind <span class="highlight">David Mitchell's</span> Transformation Method
                    </h1>
                    <h2>Now available as an exclusive 7-day mindset reset program.</h2>
                    <div class="countdown-container">
                        <p>Limited Time Offer Ends In:</p>
                        <div class="countdown-timer">
                            <div class="time-block">
                                <span id="days">00</span>
                                <label>Days</label>
                            </div>
                            <div class="time-block">
                                <span id="hours">00</span>
                                <label>Hours</label>
                            </div>
                            <div class="time-block">
                                <span id="minutes">00</span>
                                <label>Minutes</label>
                            </div>
                            <div class="time-block">
                                <span id="seconds">00</span>
                                <label>Seconds</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="images/hero-background.jpg" alt="Transformation Training" loading="eager">
                </div>
            </div>
        </div>
    </section>

    <section class="about">
    </section>

    <section class="features">
    </section>

    <section class="testimonials">
    </section>

    <section class="cta">
    </section>

    <footer>
    </footer>

    <script src="scripts/script.js"></script>
